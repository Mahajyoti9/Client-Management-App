<!--Form Code-->
<div class="container">
    <h2>Create a Client</h2>
    <p>Please fill the details to create a Client</p>
    <form [formGroup]="clientReg" (ngSubmit)="onSubmit()">
        <div class="form-group" >
            <label>Name:</label> 
            <input type="text" class="form-control" placeholder="Enter Name" name="cname" 
            formControlName="cname" required>
            <div *ngIf="clientReg.get('cname')?.touched && clientReg.get('cname')?.invalid" class="text-danger">
                <small>Name is required</small>
            </div>
        </div>
        <div class="form-group">
            <label>Email:</label> 
            <input type="text" class="form-control" placeholder="Enter Email" name="email" 
            formControlName="email" required>
            <div *ngIf="clientReg.get('email')?.touched && clientReg.get('email')?.invalid">
                <div *ngIf="clientReg.get('email')?.errors?.['required']" class="text-danger">
                    <small>Email is required</small>
                </div>
                <div *ngIf="clientReg.get('email')?.errors?.['email']" class="text-danger">
                    <small>Enter valid email</small>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Address:</label> 
            <input type="text" class="form-control" placeholder="Enter Address" name="address" 
            formControlName="address" required>
            <div *ngIf="clientReg.get('address')?.touched && clientReg.get('address')?.invalid" class="text-danger">
                <small>Address is required</small>
            </div>
        </div>
        <div class="form-group">
            <label>Password:</label> 
            <input type="password" class="form-control" placeholder="Enter Password" name="pass" 
            formControlName="pass" required>
            <div *ngIf="clientReg.get('pass')?.touched && clientReg.get('pass')?.invalid">
                <div *ngIf="clientReg.get('pass')?.errors?.['required']" class="text-danger">
                    <small>Password is required</small>
                </div>            
                <div *ngIf="clientReg.get('pass')?.errors?.['minlength']" class="text-danger">
                    <small>Password must be 8 character Long</small>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Repeat Password:</label> 
            <input type="password" class="form-control" placeholder="Repeat Password" name="rpass" 
            formControlName="rpass" required>
            <div *ngIf="clientReg.hasError('passwordMismatch') &&
            clientReg.get('rpass')?.touched || submitted"  class="text-danger">
                <small>Password do not match</small>
            </div>
        </div>
        <div class="form-group"><br>
            <button type="submit" class="btn btn-primary">
                 {{ isEditMode ? 'Update Client' : 'Register Client' }}</button>
        </div>
    </form>
</div>
